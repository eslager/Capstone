 <body>

	  <div id="map"></div>

        <option value="Gray">Gray</option>

        <option value="Imagery">Imagery</option>

        <option value="ImageryFirefly">Imagery (Firefly)</option>
        <option value="ShadedRelief">Shaded Relief</option>

      </select>
      </div>
