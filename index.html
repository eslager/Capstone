<html>
  <head>
    <title>Switching basemaps</title>

    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	 <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <link rel= "stylesheet" href= "styles.css" />
    <link rel="stylesheet" href="Control.OSMGeocoder.css" />
    <link rel="stylesheet" href="css/styledLayerControl.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="leaflet.zoomhome.css"/>
    <link rel="stylesheet" href="leaflet-legend.css" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"
    integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw=="
    crossorigin=""></script>
    <script src="Control.OSMGeocoder.js"></script>
    <script src="styledLayerControl.js"></script>
    <script src="leaflet.zoomhome.min.js"></script>
    <script src="leaflet-legend.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  </head>
 <body>

	  <div id="map"></div>
    <div id="basemaps-wrapper" class="leaflet-bar">
      <select id="basemaps">
        <option value="Topographic">Topographic</option>
        <option value="Streets">Streets</option>
        <option value="NationalGeographic">National Geographic</option>
        <option value="Oceans">Oceans</option>
        <option value="Gray">Gray</option>
        <option value="DarkGray">Dark Gray</option>
        <option value="Imagery">Imagery</option>
        <option value="ImageryClarity">Imagery (Clarity)</option>
        <option value="ImageryFirefly">Imagery (Firefly)</option>
        <option value="ShadedRelief">Shaded Relief</option>
        <option value="Physical">Physical</option>
      </select>
    </div>

  <div id="legend">
   <svg width="120" height="80">
      <line x1="10" y1="20" x2="40" y2="20" class="path" />
      <text x="40" y="20" transform="translate(8,4)">Trail</text>
      <line x1="10" y1="40" x2="40" y2="40" class="cycleway" />
      <text x="40" y="40"transform="translate(8,4)">Bike Path</text>
      <line x1="10" y1="60" x2="40" y2="60" class="track" />
      <text x="40" y="60" transform="translate(8,4)">Dirt Road</text>
   </svg>
 </div>
 </body>

<script src= "scripts.js"> </script>

</html>
